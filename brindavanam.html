<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAIM Recital Practice</title>
    <link rel="stylesheet" href="style.css?v=2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <div class="logo-container">
            <img src="logo.png" alt="IAIM Logo" class="logo" onclick="goHome()">
        </div>
        <!-- Breadcrumb / Header Title will be dynamic -->
        <h1 id="page-title">Recital Practice</h1>
    </header>

    <main id="app-container">
        <!-- Views will be injected here by script.js -->
    </main>

    <!-- Templates for Views -->

    <!-- 2. Choir View (Song Selection) -->
    <template id="choir-template">
        <div class="view-container fade-in">


            <div class="list-group" id="song-list">
                <!-- Song List Items injected here -->
            </div>
        </div>
    </template>

    <!-- 3. Song View (Lyrics & Videos) -->
    <template id="song-template">
        <div class="view-container fade-in">
            <button class="btn-back" onclick="goBackToChoir()">‚Üê Back to Songs</button>

            <h2 id="song-title-display" class="song-title"></h2>

            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('videos')">Videos</button>
                <button class="tab-btn" onclick="switchTab('lyrics')">Lyrics</button>
            </div>

            <div id="tab-content-videos" class="tab-content active">
                <div id="video-list" class="video-container">
                    <!-- Videos injected here -->
                </div>
            </div>

            <div id="tab-content-lyrics" class="tab-content">
                <div id="lyrics-display" class="lyrics-box">
                    <!-- Lyrics injected here -->
                </div>
            </div>
        </div>
    </template>

    <script src="data.js?v=2"></script>
    <script>window.TARGET_CHOIR_ID = 'brindavanam';</script>
    <script src="script.js?v=2"></script>
</body>

</html>
